<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Import</title>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/commons.js"></script>
    <script src="js/gridContainerBuilder.js"></script>
    <script src="js/fileImportHandler.js"></script>
    <script src="js/fileImport.js"></script>
    <link rel="stylesheet" href="css/viewerStyle.css" />
    <link rel="stylesheet" href="css/fileImport.css" />
</head>
<body>

    <div id="ActiveRackDiv" class="toHeader">
        <label>Database Name:</label> <span id="ActiveDatabaseNameDiv"></span>
        <label>Rack Name:</label> <span id="ActiveRackNameDiv"></span>
    </div>

    <div class="directoriesList toRight">
        <table id="DirectoriesListTable">
            <thead>
                <tr>
                    <th>Sub Directory</th>
                </tr>
            </thead>
            <tbody id="DirectoriesListBody">
            </tbody>
        </table>
    </div>

    <div class="filesList toMain">
        <button id="ParseFilesButton">Parse Files</button>
        <button id="GetParseInfoButton">Get Parse Info</button>
        <table id="ThreadTable">
            <thead>
                <tr>
                    <th>Files</th>
                    <th>Bytes</th>
                    <th>Files Done</th>
                    <th>Bytes Done</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="ThreadTableFiles">0</td>
                    <td id="ThreadTableBytes">0</td>
                    <td id="ThreadTableFilesDone">0</td>
                    <td id="ThreadTableBytesDone">0</td>
                </tr>
            </tbody>
        </table>
        <table id="FilesListTable">
            <thead>
                <tr>
                    <th>File</th>
                </tr>
            </thead>
            <tbody id="FilesListBody">
            </tbody>
        </table>
    </div>

</body>
</html>
