<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Binder View</title>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/commons.js"></script>
    <script src="js/directoriesHandler.js"></script>
    <script src="js/binderView.js"></script>
    <link rel="stylesheet" href="css/viewerStyle.css" />
</head>

<body>

    <div id="GridContainer" class="grid-container">
        <div id="HeaderDiv" class="headerArea">Header</div>
        <div id="MenuDiv" class="menuArea">
            <input id="DirectoryNameInput" />
            <br/>
            <button id="ParseDirectoryButton">ParseDir</button>
            <br />
            <input id="MainImageMaxWidthInput" name="MainImageMaxWidthInput" type="number" min="800" max="8000" value="1000" />
            <br />
        </div>
        <div id="MainDiv" class="mainArea">
            <img id="MainImage" width="1000" src="" />
        </div>
        <div id="RightDiv" class="rightArea">
            <table id="RightTable">
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>Type</th>
                        <th>Label</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="FooterDiv" class="footerArea">Footer</div>
    </div>

</body>

</html>
